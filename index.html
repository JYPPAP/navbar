<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Brand<span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                <header>
                <div class="overlay">
                    <div class="inner">
                        <h2 class="title">Future is here</h2>
                        <p>
                            I start my day on a tiny screen
                            Try to connect the words, they're right in front of me
                            I walk to work out on the city streets
                            No one speaks to me, their stony faces beat
                        </p>
                        <button class="btn">Read More</button>
                    </div>
                </div>
                </header>
            </div>

            <div class="shadow one"></div>
            <div class="shadow two"></div>
        </div>
        <div class="links">
            <ul>
                <li>
                    <a href="#" style="--i: 0.05s">Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.1s">Services</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.15s">Portfolio</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.2s">Testimonials</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.25s">About</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.3s">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
